<html>
	<head>
		<script>
			const { apiClient, cryptography } = require('@liskhq/lisk-client');
			const RPC_ENDPOINT = 'ws://localhost:8080/ws';

			let clientCache;

			const getClient = async () => {
			    if (!clientCache) {
				clientCache = await apiClient.createWSClient(RPC_ENDPOINT);
			    }
			    return clientCache;
			};
			
			const fetchFrame = async () => {
			    const client = await getClient();
			    return client.invoke('doomonlisk:getFrame');
			};
		</script>
	</head>
	
	<body>
		<img src="/screens/screenshot0.png" /><br />
		<br /><br />
		
		<p id="demo"></p>

		<script>
		document.getElementById("demo").innerHTML = fetchFrame;
		</script>
	</body>
</html>
